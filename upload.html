<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload HTML File</title>
  </head>
  <body>
    <h1>Upload HTML File</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <label for="file">Choose HTML file:</label>
      <input type="file" name="file" id="file" accept=".html" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
